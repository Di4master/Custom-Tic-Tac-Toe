<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Custom X|O PvP</title>
</head>
<body>
    <div class="wrapper">
        <div class="game-block game-block--display-none"></div>
    </div>
    <div class="menu">
        <div class="menu__body">
            <div class="menu__message">Custom X|O PvP</div>
            <div class="menu__settings">
                <form id="new-game" action="">
                    <div class="menu__input-title">Ширина игрового поля</div>
                    <input type="number" id="input-field" min="3" max="99" autocomplete="off" value="3" required>
                    <div class="menu__input-title">Длина победной линии</div>
                    <div class="menu__input-sub-title">(не может быть > ширины поля)</div>
                    <input type="number" id="input-line" min="3" max="3" autocomplete="off" value="3" required>
                    <button type="submit">Новая игра</button>
                </form>
            </div>
        </div>
        <div class="menu__btn-toggle"></div>
    </div>
    <script src="game.js"></script>
    <script src="menu.js"></script>
</body>
</html>
